
<query-editor-row query-ctrl="ctrl" can-collapse="false">
  <form name="Sumbit Query" ng-submit="ctrl.refreshMetricData()">
    <div class="gf-form-inline">
      <div class="gf-form gf-form--grow">
        <label class="gf-form-label width-8">Query</label>
        <input type="text" class="gf-form-input" ng-model="ctrl.target.expr" bs-typeahead="ctrl.suggestMetrics" ng-keypress="scrollAutocomplete($event)" spellcheck='false' placeholder="query expression" data-min-length=0 data-items=100 ng-change="ctrl.refreshMetricData()">
      </div>
    </div>
  </form>
</query-editor-row>
